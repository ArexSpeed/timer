<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-toggle">X</div>
            <nav class="nav">

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-clock nav-icon"></i>
                            <span class="nav-name">Clock</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="timer.html" class="nav-link">
                            <i class="fas fa-clock nav-icon"></i>
                            <span class="nav-name">Timer</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="stoper.html" class="nav-link">
                            <i class="fas fa-clock nav-icon"></i>
                            <span class="nav-name">Stoper</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-clock nav-icon"></i>
                            <span class="nav-name">Countdown</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>

    </div>

    <div class="main-clock">
        <div class="box-city">
            <a href="#prev" class="prev" data-btn-prev-kind>&lt;</a>
            <div class="city-name" data-kind-name></div>
            <a href="#next" class="next" data-btn-next-kind>&gt;</a>
        </div>
        <div class="box-time">
            <div class="timer-box" data-timer>

            <div class="box-time-text stoper_time" data-time>00:00:00.<span class="milisec">00</span></div>
            <article class="plus_time" data-plus-time></article>

            <article class="timer__buttons">
                <button class="button" data-plus>
                    +
                </button>
                    <button class="button" data-reset>
                        R
                    </button>
            </article>

            <article class="timer__stops">
                <button class="button-st" data-start>
                    START
                </button>
                <button class="button-st" data-stop>
                    STOP
                </button>
            </article>
        </div>

        <!-- Workout -->
        <div class="clock_workout timer-box" data-workout>

            <article class="timer__clock">
                <section class="timer">
                    <input type="number" id="series" value="00" class="timer__input" data-series-input>
                    <label class="workout__label">Series<br></label>
                </section>
                <section class="timer">
                    <input type="number" value="00" class="timer__input" data-workout-input>
                    <label class="workout__label">Workouts</label>
                </section>
                <section class="timer">
                    <input type="number" value="00" class="timer__input" data-seconds-input>
                    <label class="workout__label">Seconds</label>
                </section>
            </article>
            <article class="rest timer__clock">
                <section class="timer workout__rest">
                    <input type="number" value="00" class="rest__input" data-restSeries-input>
                    <label class="workout__label">Rest between<br> series</label>
                </section>

                <section class="timer workout__rest">
                    <label class="workout__label">Rest between<br> workout</label>
                    <input type="number" value="00" class="rest__input" data-restWorkout-input>

                </section>

            </article>
            <article class="timer__clock">
                <button class="button-st" data-start-workout>
                    START
                </button>
                <button class="button-st" data-stop-workout>
                    STOP
                </button>
                <button class="button" data-reset-workout value="0">
                    R
                </button>

            </article>


        </div>

    </div>
    </div>



    <script src="stoper.js"></script>
    <script>
        const stoper = new Stoper();
        stoper.initializeStoper();
    </script>
</body>

</html>
